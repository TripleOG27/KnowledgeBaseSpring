<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Create Article</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-product-form" class="form w-75 mx-auto" th:action="@{/articles/create}" method="post"
          enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="add-article_title" class="font-weight-bold">Title</label>
            <input type="text" class="form-control text-center" id="add-article_title" name="title">
        </div>
        <div class="form-group">
            <label for="add-article-description" class="font-weight-bold">Description</label>
            <input type="text" class="form-control text-center" id="add-article-description" name="description">
        </div>
        <div class="form-group">
            <label for="add-article-text" class="font-weight-bold">Text</label>
            <input type="text" class="form-control text-center input-lg" id="add-article-text" name="longText">
        </div>
        <div class="form-group">
            <label for="add-article-workaround" class="font-weight-bold">Workaround</label>
            <input type="text" class="form-control text-center input-lg" id="add-article-workaround" name="workaround">
        </div>

        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
  <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
  <hr class="hr-2 bg-dark w-25">
  <form id="add-article-form" class="form w-25 mx-auto" th:action="@{/articles/edit/article.id}" th:object="${article.id}" method="post"
        enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
    <input type="hidden" name="id"  th:value="${article.id}">
    <div class="form-group">
      <label for="add-article_title" class="font-weight-bold">Title</label>
      <input type="text" th:value="${article.title}" class="form-control text-center" id="add-article_title" name="title">
    </div>
    <div class="form-group">
      <label for="add-article-description" class="font-weight-bold">Description</label>
      <input type="text" th:value="${article.description}" class="form-control text-center" id="add-article-description" name="description">
    </div>
    <div class="form-group">
      <label for="add-article-text" class="font-weight-bold">Text</label>
      <input type="text" th:value="${article.longText}" class="form-control text-center" id="add-article-text" name="longText">
    </div>
    <div class="form-group">
      <label for="add-article-workaround" class="font-weight-bold">Workaround</label>
      <input type="text" th:value="${article.workaround}" class="form-control text-center" id="add-article-workaround" name="workaround">
    </div>

    <hr class="hr-2 bg-dark w-25">
    <div class="button-holder d-flex justify-content-center">
      <button type="submit" class="btn btn-success">Edit</button>
    </div>
  </form>
</main>
<footer>
  <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>

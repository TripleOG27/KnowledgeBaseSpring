<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
  <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
  <div class="jumbotron bg-light">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <hr>
    <th:block sec:authorize="hasAnyRole('ROLE_ROOT')">
      <div class="container bootstrap snippet">
        <div class="row">
          <div class="col-lg-12">
            <div class="main-box no-header clearfix">
              <div class="main-box-body clearfix">
                <div class="table-responsive">
                  <table class="table user-list">
                    <thead>
                    <tr>
                      <th><span>Title</span></th>
                      <th><span>Created</span></th>
                      <th class="text-center"><span>Description</span></th>
                      <th><span>Author</span></th>
                      <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user, iter : ${articles}">
                      <tr>
                        <td>
                          <a th:href="@{/articles/view/{id}(id=${article.id})}" class="user-link" th:text="${article.title}"></a>
                        </td>
                        <td th:text="${article.created}"></td>
                        <td class="text-center">
                          <span class="label label-default"><a th:href="@{/articles/status/{id}(id=${article.id})}" th:text="${article.status}"/></span>
                        </td>
                        <td>
                          <a href="#" th:text="${article.author}"></a>
                        </td>
                        <td style="width: 20%;">
                          <a th:href="@{/article/view/{id}(id=${article.id})}" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                          </a>
                          <a th:href="@{/article/edit/{id}(id=${article.id})}" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                          </a>
                          <a th:href="@{/article/delete/{id}(id=${article.id})}" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                          </a>
                        </td>
                      </tr>
                    </th:block>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </th:block>
  </div>
</main>
<footer>
  <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
